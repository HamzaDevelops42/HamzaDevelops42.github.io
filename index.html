<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <img src="./images/logo.svg" alt="" class="logo invert">
           
            <div class="search">
                <div class="home">
                    <a href="./index.html">
                        <img src="./images/home.svg" alt="" class="invert"></a>
                </div>
                <div class="search-bar">
                    <img src="./images/search.svg" alt="" class="invert">
                    <input type="text" name="SearchInput" id="SearchInput" placeholder="Search songs...">
                </div>
            </div>
            <div class="buttons">
                <button class="signup">Sign up</button>
                <button class="login">Log in</button>
            </div>
            
            <div class="mobile-search-icon">
                <img src="./images/search.svg" alt="Search" class="invert" id="mobileSearchBtn">
            </div>
            

        </nav>
        <div class="mobile-search-popup" id="mobileSearchPopup">
            <input type="text" id="MobileSearchInput" placeholder="Search songs..." />
        </div>
        
        
        
    </header>
    <main>
        <section class="left">
            <div class="left-heading">
                <p>Your Library </p> <img id="leftCross" src="./images/cross.svg" class="invert" alt="">
            </div>
            <div class="songslist">

            </div>
            <section class="links">
                <div>
                    <a><span>Legal</span></a>
                </div>
                <div>
                    <a><span>Safety & Privacy Center</span></a>
                </div>
                <div>
                    <a><span>Privacy Policy</span></a>
                </div>
                <div>
                    <a><span>Cookies</span></a>
                </div>
                <div>
                    <a><span>About Ads</span></a>
                </div>
                <div>
                    <a><span>Accessibility</span></a>
                </div>
            </section>
        </section>
        <section class="right">
            <div class="right-heading">Spotify Playlists</div>
            <div class="card-container">



            </div>

            <span class="volume-box">

                <div class="range">
                    <span id="volumeRangeOutput">20</span>
                    <input type="range" id="volumeInput" min="0" max="100" value="100">
                </div>
                <img src="./images/volume.svg" alt="" class="volume invert" id="volumeIcon">


            </span>
            <span class="repeat-box">
                <img src="./images/repeat.svg" alt="" class="repeat invert" id="repeatIcon">
            </span>

            <div class="playbar">
                <div class="controls">
                    <div class="songinfo"></div>
                    <div class="playbarcontrols">

                        <img src="./images/previous.svg" id="previous" class="invert " alt="">
                        <img src="./images/play2.svg" id="play" class="invert " alt="">
                        <img src="./images/next.svg" id="next" class="invert " alt="">
                    </div>
                    <div class="songtime"></div>

                </div>
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="animations.js"></script>
</body>

</html>
